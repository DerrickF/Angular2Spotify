<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="album.images.length > 0">
                    <img class="album-thumb" src="{{album.images[0].url}}" alt="">
                </div>
            </div>
            <div class="col-md-8">
                <h4 *ngIf="album.images.length > 0">
                    <span *ngFor="let artist of album.artist">{{artist.name}}</span>
                </h4>
                <h2>{{album.name}}</h2>
                <h5>Release Date: {{album.release_date}}</h5>
                <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View In Spotify</a>
            </div>
        </div>
    </header>
    <div class="album-tracks">
        <h2>Tracks: </h2>
        <div *ngFor="let track of album.tracks.items">
            <div class="well">
                <h5>{{track.track_number}} - {{track.name}}</h5>
                <div *ngIf="track.preview_url != null">
                    <audio controls="controls">
                        <source src="{{track.preview_url}}" type="audio/mpeg">
                    </audio>
                </div>
                <div *ngIf="track.preview_url == null">
                    <p>Preview not supported for this track</p>
                </div>
                <!--<a href="{{track.preview_url}}" target="_blank">Preview Track</a>-->
            </div>    
        </div>
    </div>
</div>
